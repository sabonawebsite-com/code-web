  <script>
    function doSub() {
      document.querySelector(".button1").innerHTML = "subscribed";
    }
    let minmumNu = 1;
    let maxNum = 20;
    let answer = Math.floor(Math.random() * (maxNum - minmumNu + 1)) + minmumNu;

    let attempts = 0
    let gusse;
    let running = true
    while (running) {
      gusse = window.prompt(`guss number between ${minmumNu} - ${maxNum}`)
      gusse = Number(gusse)
      if (isNaN(gusse)) {
        alert("please enter valid number")

      }
      else if (gusse < minmumNu || gusse > maxNum) {
        alert(`please enter the valid number`)
      }
      else {
        attempts++
        if (gusse > answer) {
          window.alert(`too highy`)
        }
        else if (gusse < answer) {
          window.alert('try more too low')
        } else {
          window.alert(`correct the answer was ${answer} you try ${attempts} attempts `)
          running = false;
        }
      }

    }



  </script>
