<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" href="boboff.gif">
</head>

<body>
  <p id="for">wood</p>
  <script>
    const id = [23, 45, 56, 67, 78, 89, 89]
    for (let i of id) {
      document.getElementById("for").innerHTML += i + "  ";
    }
    if (i === 89) {
      document.getElementById("for").innerHTML = `yeah ${i}`
    }
    else {
      document.getElementById("for").innerHTML = `no ${i}`
    }
  </script>
</body>

</html>
